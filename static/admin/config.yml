backend:
  name: git-gateway
  branch: master

# publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog/real/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Video", name: "Video", widget: "string" }
      - label: "Testimonials"
        name: "testimonials"
        widget: "list"
        fields:
          - {
              label: Quote,
              name: quote,
              widget: string,
              default: "Everything is awesome!",
            }
          - label: Author
            name: author
            widget: object
            fields:
              - { label: Name, name: name, widget: string, default: "Emmet" }
              - {
                  label: Avatar,
                  name: avatar,
                  widget: image,
                  default: "/img/emmet.jpg",
                }

  - name: "code"
    label: "Code"
    folder: "content/blog/fake"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Video", name: "Video", widget: "string" }

  - name: "Testimonial"
    label: "Testimonials"
    folder: "content/blog/testimonials"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Gallery"
        name: "galleryImages"
        widget: "list"
        field: { label: Image, name: image, widget: image }

      - label: "Testimonials"
        name: "testimonials"
        widget: "list"
        fields:
          - {
              label: Quote,
              name: quote,
              widget: string,
              default: "Everything is awesome!",
            }
          - label: Author
            name: author
            widget: object
            fields:
              - { label: Name, name: name, widget: string, default: "Emmet" }
              - {
                  label: Avatar,
                  name: avatar,
                  widget: image,
                  default: "/img/emmet.jpg",
                }

  - name: "video"
    label: "Videos"
    folder: "content/blog/videos/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "youtube", name: "youtube", widget: "code" }
